<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="weather image/search.png"></button>
        </div>
        <div class="error">
            <p id="notfound">Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="weather image/rain.png" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">----</h2>
            <div class="detial">
                <div class="col">
                    <img src="weather image/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather image/wind.png">
                    <div>
                        <p class="wind">--km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="ap1.js"></script>

</body>
</html>
